<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
</head>
<body>
<div class="container">
    <div th:fragment="menu">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <ul class="nav navbar-nav">
                        <li><a href="#" th:href="@{/}">Home</a></li>
                        <li sec:authorize="!hasAuthority(T(tabletop.services.MongoUserDetailsService).USER_ROLE)"><a href="#"
                                                                                                               th:href="@{/login}">Sign
                            in</a></li>
                        <li sec:authorize="!hasAuthority(T(tabletop.services.MongoUserDetailsService).USER_ROLE)"><a href="#"
                                                                                                               th:href="@{/register}">Sign
                            up</a></li>
                        <li sec:authorize="hasAuthority(T(tabletop.services.MongoUserDetailsService).USER_ROLE)"><a
                                href="javascript: document.logoutForm.submit()">Sign out</a></li>
                    </ul>
                </div>
            </div>

            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input type="submit" value="Sign Out"/>
            </form>

        </nav>
    </div>
</div>
</body>
</html>
