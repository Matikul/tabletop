<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
    <div class="jumbotron">
        <h1>Tabletop</h1>
        <p>.</p>
        <p sec:authorize="hasAuthority(T(tabletop.services.MongoUserDetailsService).USER_ROLE)">
            <ul>
                <li>
                    GryWBibliotece  Magic  Biblioteka  22.07.2017
                </li>
                <li>
                    WielkiTurniej  Osadnicy z Catana  Hex  22.04.2017
                </li>
                <li>
                    Manewry  Carcassone  Vanaheim  12.05.2017
                </li>
                <li>
                    Turniej  Gra o Tron  AGH  02.04.2017
                </li>
            </ul>
            <form th:action="@{/getevents}" th:object="${events}"
                  th:method="get">
                <div class="form-group">
                    <option th:each="event : ${events}"
                            th:value="${event.name}" th:text="${event.location}">My option</option>
                </div>
            </form>
        </p>

        <form th:object="${event}" th:action="@{/addevent}" method="put"  >

            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Location:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{location}"/>
                </div>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>
</div>
</body>
</html>
